<head>
<script>
    function CheckForm()
    {
        var Name,Phone,Email,Terms,No;
        Name = document.getElementById("fName").value;
        Phone = document.getElementById("txtPhone").value;
        Email = document.getElementById("eAddress").value;
        Terms = document.getElementById("Answer").value;
        No = document.getElementById("Answer").value;
        
        if(Name == "")
        {
            window.alert("Name is Required.");
            document.getElementById("fName").style.backgroundColor = "red";
            document.getElementById("fName").focus();
        }
        else
        {
            document.getElementById("fName").style.backgroundColor = "white";
        }
        
        if(Phone == "")
        {
            window.alert("Phone Number is Required.");
            document.getElementById("txtPhone").style.backgroundColor = "red";
            document.getElementById("txtPhone").focus();
        } 
        else 
        {               
            document.getElementById("txtPhone").style.backgroundColor = "white";    
        }

       if(Email == "")
        {            
            window.alert("Email Address is Required.");
            document.getElementById("eAddress").style.backgroundColor = "red";
            document.getElementById("eAddress").focus();
        }
        else 
        {                    
            document.getElementById("eAddress").style.backgroundColor = "white";
        }

        if(Terms == "")
        {
            document.getElementById("Answer").style.backgroundColor = "red";
            document.getElementById("Answer").focus();
            window.alert("You must agree to the Terms and Conditions before Continuing");
        }

        if(No == "No")
        {
            document.getElementById("Answer").style.backgroundColor = "red";
            document.getElementById("Answer").focus();
            window.alert("You must agree to the Terms and Conditions before Continuing");    
        }
        if(Terms == "Yes")
        {
            document.getElementById("Answer").style.backgroundColor = "white";
            document.getElementById("message").innerHTML = ("Thank you" + " " + Name + "!" + " " + "Talk to you soon!");
        }    
    }
  </script>
